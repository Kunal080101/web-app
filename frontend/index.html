<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="dataForm">
            <input type="text" id="value1" name="value1" placeholder="Enter first value" required>
            <input type="text" id="value2" name="value2" placeholder="Enter second value" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var value1 = document.getElementById('value1').value;
            var value2 = document.getElementById('value2').value;

            if (value1 && value2) {
                alert('Values submitted: ' + value1 + ', ' + value2);
                // Here you can add your code to send these values to the backend
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>
</html>
