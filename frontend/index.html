<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="dataForm">
            <input type="text" id="value1" name="value1" placeholder="Enter first value" required>
            <input type="text" id="value2" name="value2" placeholder="Enter second value" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var value1 = document.getElementById('value1').value;
            var value2 = document.getElementById('value2').value;

            if (value1 && value2) {
                alert('Values submitted: ' + value1 + ', ' + value2);
                // Here you can add your code to send these values to the backend
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>
</html>
